services:
  asl-recognition:
    build: .
    image: asl-recognition
    container_name: asl_app
    # The following settings are for Linux/standard setups.
    # On macOS, you still need XQuartz and network configuration.
    environment:
      - DISPLAY=host.docker.internal:0
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    devices:
      - /dev/video0:/dev/video0
    stdin_open: true # docker run -i
    tty: true        # docker run -t
